<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="header">
        <form id="login" name="login_form">
            <button>Log In</button>
            <button>Sign In</button>
        </form>
    </div>
    <div>
        <table id="movie_poster_list">
            <tr>
                <td><img src="./img/movie1.jpg" alt="movie_img1"/></td>
                <td><img src="./img/movie2.jpg" alt="movie_img2"/></td>
                <td><img src="./img/movie3.jpg" alt="movie_img3"/></td>
                <td><img src="./img/movie4.jpg" alt="movie_img4"/></td>
                <td><img src="./img/movie5.jpg" alt="movie_img5"/></td>

                <td><img src="./img/movie10.jpg" alt="movie_img10"/></td>
            </tr>

    </div>
    <div class="review_container">
        <ul class="review_tabs">
            <li><button id="tab01">인기</button></li>
            <li><button id="tab02">전체</button></li>
            <select id="search_certria">
                <option>제목</option>
                <option>영화</option>
            </select>
            <input />
            <button id="search_btn">검색</button>
        </ul>
        <div class="tab_content">
            <div id="tab-1">인기
                <table class="review_list pop">
                    <thead>
                        <td>글 번호</td>
                        <td>작성자</td>
                        <td>영화 제목</td>
                        <td>리뷰 제목</td>
                        <td>평점</td>
                        <td>추천 수</td>
                        <td>댓글 수</td>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>유저1</td>
                        <td>샘플영화1</td>
                        <td>리뷰</td>
                        <td>10</td>
                        <td>10</td>
                        <td>10</td>
                    </tr>
                </table>
            </div>
            <div class="hidden" id="tab-2">
                전체
                <table class="review_list">
                    <thead>
                        <td>글 번호</td>
                        <td>작성자</td>
                        <td>영화 제목</td>
                        <td>리뷰 제목</td>
                        <td>평점</td>
                        <td>추천 수</td>
                        <td>댓글 수</td>
                    </thead>
                    <tr>
                        <td>2</td>
                        <td>유저2</td>
                        <td>샘플영화2</td>
                        <td>리뷰</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="chart">
        <button>종합 통계</button>
        <div class="date_line_graph">
            <h1>날짜 별 꺾은선 그래프 들어갈 자리</h1>
        </div>
        <div class="date_circle_graph">
            <input>
            <button>검색</button>
            <table>
                <thead>
                    <td>순위</td>
                    <td>단어</td>
                    <td>횟수</td>
                </thead>
                <tr>
                    <td>1</td>
                    <td>아파치싫어</td>
                    <td>100</td>
                </tr>
            </table>
            <h1>날짜 별 원형 그래프 들어갈 자리</h1>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
